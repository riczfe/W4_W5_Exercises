<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bảng cửu chương từ 2 đến 9</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid gray;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <script>
      for (let i = 2; i <= 9; i++) {
        document.write("<td>");
        for (let j = 1; j <= 9; j++) {
          document.write(i + " × " + j + " = " + (i * j) + "<br>");
        }
        document.write("</td>");
      }
    </script>
  </tr>
</table>

</body>
</html>
