<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple BMI</title>
</head>
<body>

<script>
    let weight = parseFloat(prompt("Nhập cân nặng (kg):"));
    let height = parseFloat(prompt("Nhập chiều cao (m):"));

    let bmi = weight / (height * height);
    let result = "";

    if (bmi < 18.5) {
        result = "Underweight";
    } else if (bmi < 25.0) {
        result = "Normal";
    } else if (bmi < 30.0) {
        result = "Overweight";
    } else {
        result = "Obese";
    }

    document.write("BMI: " + bmi.toFixed(2) + " - " + result);
</script>

</body>
</html>
