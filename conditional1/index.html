<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bài tập điều kiện cơ bản</title>
</head>
<body>

<script>
  // Bài 1: Kiểm tra a chia hết cho b
  let a = parseInt(prompt("Bài 1 - Nhập số a:"));
  let b = parseInt(prompt("Bài 1 - Nhập số b:"));
  if (b === 0) {
    alert("Không thể chia cho 0");
  } else if (a % b === 0) {
    alert("a chia hết cho b");
  } else {
    alert("a KHÔNG chia hết cho b");
  }

  // Bài 2: Kiểm tra đủ tuổi vào lớp 10
  let age = parseInt(prompt("Bài 2 - Nhập tuổi học sinh:"));
  if (age >= 15) {
    alert("Đủ điều kiện vào lớp 10");
  } else {
    alert("Không đủ điều kiện vào lớp 10");
  }

  // Bài 3: Kiểm tra số âm/dương/0
  let num = parseInt(prompt("Bài 3 - Nhập số nguyên bất kỳ:"));
  if (num > 0) {
    alert("Số lớn hơn 0");
  } else if (num < 0) {
    alert("Số nhỏ hơn 0");
  } else {
    alert("Số bằng 0");
  }

  // Bài 4: Tìm số lớn nhất trong 3 số
  let x = parseInt(prompt("Bài 4 - Nhập số thứ 1:"));
  let y = parseInt(prompt("Bài 4 - Nhập số thứ 2:"));
  let z = parseInt(prompt("Bài 4 - Nhập số thứ 3:"));
  let max = x;
  if (y > max) max = y;
  if (z > max) max = z;
  alert("Số lớn nhất là: " + max);

  // Bài 5: Xếp loại học lực
  let kiemTra = parseFloat(prompt("Bài 5 - Nhập điểm kiểm tra:"));
  let giuaKy = parseFloat(prompt("Bài 5 - Nhập điểm giữa kỳ:"));
  let cuoiKy = parseFloat(prompt("Bài 5 - Nhập điểm cuối kỳ:"));
  let diemTB = (kiemTra + giuaKy + cuoiKy) / 3;

  let hocLuc = "";
  if (diemTB >= 8) {
    hocLuc = "Giỏi";
  } else if (diemTB >= 6.5) {
    hocLuc = "Khá";
  } else if (diemTB >= 5) {
    hocLuc = "Trung bình";
  } else {
    hocLuc = "Yếu";
  }
  alert("Học lực: " + hocLuc);

  // Bài 6: Tính hoa hồng
  let doanhSo = parseFloat(prompt("Bài 6 - Nhập doanh số bán hàng:"));
  let hoaHong = 0;
  if (doanhSo >= 100000000) {
    hoaHong = doanhSo * 0.1;
  } else if (doanhSo >= 50000000) {
    hoaHong = doanhSo * 0.07;
  } else if (doanhSo >= 20000000) {
    hoaHong = doanhSo * 0.05;
  } else {
    hoaHong = doanhSo * 0.02;
  }
  alert("Hoa hồng nhận được: " + hoaHong.toLocaleString() + " VND");

  // Bài 7: Tính cước điện thoại
  let soPhut = parseInt(prompt("Bài 7 - Nhập số phút gọi:"));
  let cuoc = 0;
  if (soPhut <= 50) {
    cuoc = soPhut * 1000;
  } else if (soPhut <= 200) {
    cuoc = 50 * 1000 + (soPhut - 50) * 800;
  } else {
    cuoc = 50 * 1000 + 150 * 800 + (soPhut - 200) * 600;
  }
  alert("Tổng cước điện thoại: " + cuoc.toLocaleString() + " VND");
</script>

</body>
</html>
