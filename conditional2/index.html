<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bài tập điều kiện 02</title>
</head>
<body>

<script>
  // Bài 1: Chuyển độ C sang độ F
  let c = parseFloat(prompt("Bài 1 - Nhập độ C:"));
  let f = c * 9 / 5 + 32;
  alert("Độ F: " + f);

  // Bài 2: Chuyển mét sang feet
  let m = parseFloat(prompt("Bài 2 - Nhập mét:"));
  let ft = m * 3.2808;
  alert("Feet: " + ft);

  // Bài 3: Diện tích hình vuông
  let a = parseFloat(prompt("Bài 3 - Nhập cạnh hình vuông:"));
  let squareArea = a * a;
  alert("Diện tích hình vuông: " + squareArea);

  // Bài 4: Diện tích hình chữ nhật
  let a4 = parseFloat(prompt("Bài 4 - Nhập cạnh a:"));
  let b4 = parseFloat(prompt("Bài 4 - Nhập cạnh b:"));
  let rectangleArea = a4 * b4;
  alert("Diện tích hình chữ nhật: " + rectangleArea);

  // Bài 5: Diện tích tam giác vuông
  let a5 = parseFloat(prompt("Bài 5 - Nhập cạnh kề a:"));
  let b5 = parseFloat(prompt("Bài 5 - Nhập cạnh kề b:"));
  let triangleArea = 0.5 * a5 * b5;
  alert("Diện tích tam giác vuông: " + triangleArea);

  // Bài 6: Giải phương trình bậc 1: ax + b = 0
  let a6 = parseFloat(prompt("Bài 6 - Nhập a:"));
  let b6 = parseFloat(prompt("Bài 6 - Nhập b:"));
  if (a6 === 0) {
    if (b6 === 0) alert("Phương trình vô số nghiệm");
    else alert("Phương trình vô nghiệm");
  } else {
    let x = -b6 / a6;
    alert("Nghiệm x = " + x);
  }

  // Bài 7: Giải phương trình bậc 2: ax² + bx + c = 0
  let a7 = parseFloat(prompt("Bài 7 - Nhập a:"));
  let b7 = parseFloat(prompt("Bài 7 - Nhập b:"));
  let c7 = parseFloat(prompt("Bài 7 - Nhập c:"));
  let delta = b7*b7 - 4*a7*c7;
  if (a7 === 0) {
    alert("Không phải phương trình bậc 2");
  } else if (delta < 0) {
    alert("Phương trình vô nghiệm");
  } else if (delta === 0) {
    let x = -b7 / (2*a7);
    alert("Phương trình có nghiệm kép: x = " + x);
  } else {
    let x1 = (-b7 + Math.sqrt(delta)) / (2*a7);
    let x2 = (-b7 - Math.sqrt(delta)) / (2*a7);
    alert("x1 = " + x1 + ", x2 = " + x2);
  }

  // Bài 8: Kiểm tra tuổi hợp lệ
  let tuoi = parseInt(prompt("Bài 8 - Nhập tuổi:"));
  if (tuoi > 0 && tuoi < 120) {
    alert("Đây là tuổi của một người.");
  } else {
    alert("Không phải tuổi hợp lệ.");
  }

  // Bài 9: Kiểm tra 3 cạnh có tạo thành tam giác
  let a9 = parseFloat(prompt("Bài 9 - Nhập cạnh a:"));
  let b9 = parseFloat(prompt("Bài 9 - Nhập cạnh b:"));
  let c9 = parseFloat(prompt("Bài 9 - Nhập cạnh c:"));
  if (a9 > 0 && b9 > 0 && c9 > 0 && a9 + b9 > c9 && a9 + c9 > b9 && b9 + c9 > a9) {
    alert("Là 3 cạnh của tam giác");
  } else {
    alert("Không phải tam giác");
  }

  // Bài 10: Tính giá điện
  let kwh = parseFloat(prompt("Bài 10 - Nhập số kWh tiêu thụ:"));
  let giaDien = 0;
  if (kwh <= 50) giaDien = kwh * 1800;
  else if (kwh <= 100) giaDien = 50*1800 + (kwh-50)*2000;
  else giaDien = 50*1800 + 50*2000 + (kwh-100)*2500;
  alert("Tiền điện: " + giaDien.toLocaleString() + " VND");

  // Bài 11: Tính thuế TNCN (giả sử lương sau giảm trừ)
  let thuNhap = parseFloat(prompt("Bài 11 - Nhập thu nhập chịu thuế (triệu):"));
  let thue = 0;
  if (thuNhap <= 5) thue = thuNhap * 0.05;
  else if (thuNhap <= 10) thue = thuNhap * 0.1;
  else if (thuNhap <= 18) thue = thuNhap * 0.15;
  else thue = thuNhap * 0.2;
  alert("Thuế TNCN phải nộp: " + (thue*1e6).toLocaleString() + " VND");

  // Bài 12: Tính lãi ngân hàng (lãi kép)
  let soTien = parseFloat(prompt("Bài 12 - Nhập số tiền gửi ban đầu (VND):"));
  let thang = parseInt(prompt("Nhập số tháng gửi:"));
  let laiSuat = parseFloat(prompt("Nhập lãi suất hàng tháng (%):"));
  let tong = soTien;
  for (let i = 1; i <= thang; i++) {
    tong += tong * (laiSuat / 100);
  }
  alert("Tổng sau " + thang + " tháng: " + tong.toLocaleString() + " VND");
</script>

</body>
</html>
