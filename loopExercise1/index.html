<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bài tập tổng hợp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    button {
      margin: 6px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Danh sách bài tập</h2>

<button onclick="bai1()">Bài 1: Đếm từ 1 đến 100</button>
<button onclick="bai2()">Bài 2: Kiểm tra nhiệt độ</button>
<button onclick="bai3()">Bài 3: 20 số Fibonacci</button>
<button onclick="bai4()">Bài 4: Fibonacci chia hết cho 5</button>
<button onclick="bai5()">Bài 5: Tổng 20 số Fibonacci</button>
<button onclick="bai6()">Bài 6: Tổng 30 số chia hết cho 7</button>
<button onclick="bai7()">Bài 7: FizzBuzz</button>
<button onclick="bai8()">Bài 8: Game đoán số</button>

<script>
  function bai1() {
    for (let i = 1; i <= 100; i++) {
      console.log(i);
      if (i === 99) alert("Hoàn thành!");
    }
  }

  function bai2() {
    let temp = parseFloat(prompt("Nhập nhiệt độ hiện tại:"));
    if (temp > 100) {
      alert("Vui lòng giảm nhiệt độ!");
    } else if (temp < 20) {
      alert("Vui lòng tăng nhiệt độ!");
    } else {
      alert("Nhiệt độ bình thường.");
    }
  }

  function bai3() {
    let f1 = 0, f2 = 1, result = "";
    for (let i = 0; i < 20; i++) {
      result += f1 + " ";
      let next = f1 + f2;
      f1 = f2;
      f2 = next;
    }
    alert("20 số Fibonacci đầu tiên:\n" + result);
  }

  function bai4() {
    let f1 = 0, f2 = 1;
    while (true) {
      let next = f1 + f2;
      if (next % 5 === 0) {
        alert("Số Fibonacci đầu tiên chia hết cho 5: " + next);
        break;
      }
      f1 = f2;
      f2 = next;
    }
  }

  function bai5() {
    let f1 = 0, f2 = 1, sum = 0;
    for (let i = 0; i < 20; i++) {
      sum += f1;
      let next = f1 + f2;
      f1 = f2;
      f2 = next;
    }
    alert("Tổng 20 số Fibonacci đầu tiên: " + sum);
  }

  function bai6() {
    let sum = 0, count = 0, i = 1;
    while (count < 30) {
      if (i % 7 === 0) {
        sum += i;
        count++;
      }
      i++;
    }
    alert("Tổng 30 số chia hết cho 7 đầu tiên: " + sum);
  }

  function bai7() {
    let output = "";
    for (let i = 1; i <= 100; i++) {
      if (i % 3 === 0 && i % 5 === 0) output += "FizzBuzz\n";
      else if (i % 3 === 0) output += "Fizz\n";
      else if (i % 5 === 0) output += "Buzz\n";
      else output += i + "\n";
    }
    alert(output);
  }

  function bai8() {
    let max = parseInt(prompt("Đoán số trong khoảng từ 1 đến...?"));
    let answer = Math.floor(Math.random() * max) + 1;
    let guess;
    for (let i = 1; i <= 3; i++) {
      guess = parseInt(prompt("Lần " + i + ": Nhập số bạn đoán"));
      if (guess === answer) {
        alert("Chúc mừng! Bạn đã đoán đúng!");
        return;
      } else if (guess < answer) {
        alert("Số bạn đoán nhỏ hơn!");
      } else {
        alert("Số bạn đoán lớn hơn!");
      }
    }
    alert("Bạn đã thua! Đáp án là: " + answer);
  }
</script>

</body>
</html>
