<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Move Nobita</title>
</head>
<body>
    <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
         style="position:absolute; left:0; top:0;" height="100" width="80"/>

    <script>
        document.addEventListener("keydown", function(event) {
            const nobita = document.getElementById("nobita");
            let topPos = parseInt(nobita.style.top) || 0;
            let leftPos = parseInt(nobita.style.left) || 0;
            const step = 20;

            switch (event.key) {
                case "ArrowUp":
                    nobita.style.top = (topPos - step) + "px";
                    break;
                case "ArrowDown":
                    nobita.style.top = (topPos + step) + "px";
                    break;
                case "ArrowLeft":
                    nobita.style.left = (leftPos - step) + "px";
                    break;
                case "ArrowRight":
                    nobita.style.left = (leftPos + step) + "px";
                    break;
            }
        });
    </script>
</body>
</html>
